<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Sheba</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Nav Section -->
    <nav>
      <div class="nav">
        <div class="nav-logo">
          <img src="../Asset/HomePage/Logo.png" alt="Logo" />
          <ul class="left-nav">
            <li><a href="file:///C:/projects/Home-Sheba/home_page/index.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Main Section -->
    <div style="height: 600px;
    width: auto;" class="hero">
        <form style=" height: 500px;" class="form" action="/signup" method="post">
            <h2>Sign Up</h2>
          
            <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" id="username" name="username" placeholder="Enter username">
            </div>
          
            <div class="form-group">
              <label for="email">Email Address:</label>
              <input type="email" id="email" name="email" placeholder="Enter email address">
            </div>
          
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" placeholder="Enter password">
            </div>
          
            <div class="form-group">
              <label for="confirm-password">Confirm Password:</label>
              <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password">
            </div>
          
            <div class="form-group">
              <input type="checkbox" id="terms" name="terms">
              <label for="terms">I agree to the Terms & Conditions</label>
            </div>
          
            <div class="form-group">
              <button type="submit">Sign Up</button>
            </div>
            <a href="file:///C:/projects/Home-Sheba/Login_signup/login.html"> Log In</a>
          </form>
      </form>
    </div>
  </body>
</html>
